# This workflow builds and pushes Docker images for all services in the monorepo
# All services now use multi-stage Dockerfiles - no pre-build steps required!

name: Build and Push All Services

on:
  push:
    paths:
      - 'services/**'
      - '.github/workflows/build-and-push.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'services/**'
      - '.github/workflows/build-and-push.yml'

jobs:
  build-and-push:
    name: Build & Push Service
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          # --- Service 1: Quarkus Receiver (JVM) ---
          - name: quarkus-receiver
            path: ./services/quarkus-receiver
            dockerfile: Dockerfile
            
          # --- Service 2: Quarkus Receiver (Native) ---
          - name: quarkus-receiver-native
            path: ./services/quarkus-receiver
            dockerfile: Dockerfile.native
            
          # --- Service 3: Go Receiver ---
          - name: go-receiver
            path: ./services/go-receiver
            dockerfile: Dockerfile
            
          # --- Service 4: Quarkus Sinker ---
          - name: quarkus-sinker
            path: ./services/quarkus-sinker
            dockerfile: Dockerfile
          
          # --- Service 5: Rust Receiver ---
          - name: rust-receiver
            path: ./services/rust-receiver
            dockerfile: Dockerfile

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate Docker tags and labels
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.service.name }}

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.path }}
          file: ${{ matrix.service.path }}/${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
