# This workflow builds and pushes Docker images for all services in the monorepo
# It includes a conditional pre-build step for Java/Maven projects.

name: Build and Push All Services

on:
  push:
    branches:
    paths:
      - 'services/**'
      - '.github/workflows/build-all.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'services/**'
      - '.github/workflows/build-all.yml'

jobs:
  build-and-push:
    name: Build & Push Service
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          # --- Service 1: Quarkus Receiver (Needs Java pre-build) ---
          - name: quarkus-receiver
            path: ./services/quarkus-receiver
            dockerfile: src/main/docker/Dockerfile.native
            # NEW: Define a pre-build command for Java
            pre_build: "./mvnw package -Pnative -Dquarkus.native.container-build=true" 
            
          # --- Service 2: Go Receiver (No pre-build needed) ---
          - name: go-receiver
            path: ./services/go-receiver
            dockerfile: Dockerfile
            pre_build: "none" # Explicitly no pre-build
            
          # --- Service 3: Quarkus Sinker (Needs Java pre-build) ---
          - name: quarkus-sinker
            path: ./services/quarkus-sinker
            dockerfile: src/main/docker/Dockerfile.native
            # NEW: Define a pre-build command for Java
            pre_build: "./mvnw package -Pnative -Dquarkus.native.container-build=true"

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # --- NEW: Setup Java (JDK 17) ---
      # This is required for the Quarkus services' pre-build step
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- NEW: Run the Maven Pre-Build (if defined) ---
      - name: Run Maven Pre-Build Step (if needed)
        # This 'if' condition checks the matrix
        if: matrix.service.pre_build != 'none'
        run: |
          echo "Running pre-build step: ${{ matrix.service.pre_build }}"
          cd ${{ matrix.service.path }}
          chmod +x ./mvnw
          ${{ matrix.service.pre_build }}

      - name: Generate Docker tags and labels
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.service.name }}

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          file: ${{ matrix.service.path }}/${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
