# This workflow builds and pushes the JVM and Native Docker images
# to the GitHub Container Registry (ghcr.io)

name: Build and Push Docker Images

# 1. TRIGGER: Run on every push to the 'main' branch
on:
  push:
#    branches: [ "main" ]
    branches:
      - '**'  # For testing, run on all branches

jobs:
  build-jvm:
    name: Build & Push JVM Image
    runs-on: ubuntu-latest # Use a standard Linux runner

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Java (JDK 21)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Log in to GitHub Container Registry (ghcr.io)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # GITHUB_TOKEN is a temporary secret provided by Actions
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build JVM Jar
        # Just run the standard package build
        run: ./mvnw package

      - name: Build and push JVM Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/main/docker/Dockerfile.jvm # Specify the JVM Dockerfile
          push: true # Push the image to the registry
          tags: |
            ghcr.io/${{ github.repository }}:jvm-latest
            ghcr.io/${{ github.repository }}:jvm-${{ github.sha }}


  build-native:
    name: Build & Push Native Image
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Log in to GitHub Container Registry (ghcr.io)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build Native Executable (using container build)
        # This is the long step (5-10 mins)
        # It tells Maven to build, using the -Pnative profile,
        # and to run that native build *inside* a Docker container.
        run: ./mvnw package -Pnative -Dquarkus.native.container-build=true

      - name: Build and push Native Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/main/docker/Dockerfile.native # Specify the Native Dockerfile
          push: true # Push the image to the registry
          tags: |
            ghcr.io/${{ github.repository }}:native-latest
            ghcr.io/${{ github.repository }}:native-${{ github.sha }}