# Test configuration for quarkus-sinker
# Uses Quarkus Dev Services for Kafka and PostgreSQL

quarkus.http.port=8082

# Kafka configuration
kafka-streams.topics-in=bids
kafka-streams.topics-dlq=bids-dlq

# Database - Dev Services will provide a test PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.hibernate-orm.database.generation=drop-and-create

# Disable Flyway for unit tests (use Hibernate for simplicity)
quarkus.flyway.migrate-at-start=false

# Disable OpenTelemetry for tests
quarkus.otel.enabled=false

# Reduce log noise during tests
quarkus.log.category."org.apache.kafka".level=WARN
quarkus.log.category."io.smallrye.reactive.messaging".level=WARN
quarkus.log.category."org.hibernate".level=WARN

