# Test configuration for quarkus-receiver
# Uses Quarkus Dev Services to automatically spin up Kafka

quarkus.http.port=8081

# Kafka configuration for tests - Dev Services will override bootstrap servers
mp.messaging.outgoing.bid-stream.connector=smallrye-kafka
mp.messaging.outgoing.bid-stream.topic=bids
mp.messaging.outgoing.bid-stream.value.serializer=io.quarkus.kafka.client.serialization.ObjectMapperSerializer

# Disable OpenTelemetry for tests
quarkus.otel.enabled=false

# Reduce log noise during tests
quarkus.log.category."org.apache.kafka".level=WARN
quarkus.log.category."io.smallrye.reactive.messaging".level=WARN

