{{- if .Values.rustReceiver.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: rust-receiver
  namespace: {{ .Values.namespace }}
  labels:
    app: rust-receiver
    {{- include "quarkus-adtech-demo.labels" . | nindent 4 }}
spec:
  type: {{ .Values.serviceType }}
  {{- if eq .Values.serviceType "NodePort" }}
  ports:
    - name: http
      port: {{ .Values.rustReceiver.port }}
      targetPort: 8080
      nodePort: 30073
      protocol: TCP
  {{- else }}
  ports:
    - name: http
      port: {{ .Values.rustReceiver.port }}
      targetPort: 8080
      protocol: TCP
  {{- end }}
  selector:
    app: rust-receiver
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rust-receiver
  namespace: {{ .Values.namespace }}
  labels:
    app: rust-receiver
    {{- include "quarkus-adtech-demo.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.rustReceiver.replicas }}
  selector:
    matchLabels:
      app: rust-receiver
  template:
    metadata:
      labels:
        app: rust-receiver
    spec:
      containers:
        - name: rust-receiver
          image: {{ .Values.rustReceiver.image }}
          imagePullPolicy: {{ .Values.applicationImagePullPolicy }}
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:9092"
          resources:
            {{- toYaml .Values.rustReceiver.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: {{ .Values.rustReceiver.healthCheck.path }}
              port: 8080
            initialDelaySeconds: {{ .Values.rustReceiver.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.rustReceiver.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.rustReceiver.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.rustReceiver.healthCheck.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.rustReceiver.healthCheck.path }}
              port: 8080
            initialDelaySeconds: {{ .Values.rustReceiver.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.rustReceiver.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.rustReceiver.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.rustReceiver.healthCheck.failureThreshold }}
{{- end }}
