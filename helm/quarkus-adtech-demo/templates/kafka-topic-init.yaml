apiVersion: batch/v1
kind: Job
metadata:
  name: kafka-topic-init
  labels:
    app: kafka-topic-init
    {{- include "quarkus-adtech-demo.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: 10
  template:
    metadata:
      labels:
        app: kafka-topic-init
    spec:
      restartPolicy: OnFailure
      containers:
      - name: kafka-topic-creator
        image: confluentinc/cp-kafka:7.5.0
        command:
          - /bin/bash
          - -c
          - |
            echo "Waiting for Kafka to be ready..."
            until kafka-topics --bootstrap-server kafka:9092 --list &>/dev/null; do
              echo "Kafka not ready yet, waiting 5 seconds..."
              sleep 5
            done
            
            echo "Kafka is ready. Creating topic 'bids'..."
            kafka-topics --bootstrap-server kafka:9092 \
              --create \
              --if-not-exists \
              --topic bids \
              --partitions 3 \
              --replication-factor 1 \
              --config retention.ms=86400000
            
            echo "Topic 'bids' created successfully!"
            kafka-topics --bootstrap-server kafka:9092 --describe --topic bids
