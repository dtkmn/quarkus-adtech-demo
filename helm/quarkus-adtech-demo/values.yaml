# Default values for quarkus-adtech-demo

# Global settings
namespace: adtech-demo

# Image pull policy for infrastructure services (pulled from registries)
infrastructureImagePullPolicy: IfNotPresent

# Image pull policy for application services (built locally)
# Use 'Never' for local kind clusters with loaded images
# Use 'IfNotPresent' if pushing to a remote registry
applicationImagePullPolicy: Never

# Zookeeper configuration
zookeeper:
  enabled: true
  image: confluentinc/cp-zookeeper:7.5.0
  replicas: 1
  port: 2181
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  persistence:
    enabled: true
    size: 5Gi
    storageClass: "standard"

# Kafka configuration
kafka:
  enabled: true
  image: confluentinc/cp-kafka:7.5.0
  replicas: 1
  port: 9092
  resources:
    requests:
      memory: "2Gi"
      cpu: "1000m"
    limits:
      memory: "4Gi"
      cpu: "2000m"
  persistence:
    enabled: true
    size: 10Gi
    storageClass: "standard"

# PostgreSQL configuration
postgresql:
  enabled: true
  image: postgres:16-alpine
  replicas: 1
  port: 5432
  database: adtech
  username: postgres
  password: postgres
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  persistence:
    enabled: true
    size: 5Gi
    storageClass: "standard"

# Prometheus configuration
prometheus:
  enabled: true
  image: prom/prometheus:v2.50.1
  replicas: 1
  port: 9090
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  persistence:
    enabled: true
    size: 5Gi
    storageClass: "standard"

# Grafana configuration
grafana:
  enabled: true
  image: grafana/grafana:10.3.1
  replicas: 1
  port: 3000
  username: admin
  password: admin
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  persistence:
    enabled: true
    size: 5Gi
    storageClass: "standard"

# Jaeger configuration
jaeger:
  enabled: true
  image: jaegertracing/all-in-one:1.51
  replicas: 1
  port: 16686
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Quarkus Receiver (JVM) configuration
quarkusReceiver:
  enabled: true
  image: quarkus-receiver:latest
  replicas: 3
  port: 8070
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "2000m"
  healthCheck:
    path: /q/health/ready
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

# Quarkus Receiver Native configuration
quarkusReceiverNative:
  enabled: true
  image: quarkus-receiver-native:latest
  replicas: 3
  port: 8071
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "1000m"
  healthCheck:
    path: /q/health/ready
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

# Go Receiver configuration
goReceiver:
  enabled: true
  image: go-receiver:latest
  replicas: 3
  port: 8072
  resources:
    requests:
      memory: "128Mi"
      cpu: "250m"
    limits:
      memory: "256Mi"
      cpu: "1000m"
  healthCheck:
    path: /health
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

# Rust Receiver configuration
rustReceiver:
  enabled: true
  image: rust-receiver:latest
  replicas: 3
  port: 8073
  resources:
    requests:
      memory: "128Mi"
      cpu: "250m"
    limits:
      memory: "256Mi"
      cpu: "1000m"
  healthCheck:
    path: /health
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

# Quarkus Sinker configuration
quarkusSinker:
  enabled: true
  image: quarkus-sinker:latest
  replicas: 1
  port: 8074
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  healthCheck:
    path: /q/health/ready
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 30

# Ingress configuration (optional)
ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts:
    - host: adtech-demo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Service type for external access
serviceType: NodePort  # Options: ClusterIP, NodePort, LoadBalancer
